name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Generate both SVG and GIF (full snake)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: khushraj17       # üëà your username
          outputs: |
            dist/snake.svg
            dist/snake.gif

      # 3Ô∏è‚É£ Deploy files to 'output' branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
